<!DOCTYPE html>

<html lang="en-US">

	<head>
		<title>Skrollr JavaScript Scroll Animation</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>

	<body>
		<figure	
			data-0="	top: 0%;	left: 0%;		background-color: rgb(255,0,0);		transform: rotate(0deg);" 
			data-1000="	top: 95%;	left: 30%;		background-color: rgb(0,255,0);		transform: rotate(90deg);"
			data-2000="	top: 25%;	left: 95%;		background-color: rgb(0,0,255);		transform: rotate(180deg);"
			data-3000="	top: 0%;	left: 50%;		background-color: rgb(0,255,0);		transform: rotate(360deg);"
			data-4000="	top: 95%;	left: 10%;		background-color: rgb(255,0,0);		transform: rotate(450deg);"
			data-5000="	top: 20%;	left: -10%;		background-color: rgb(0,255,0);		transform: rotate(630deg);">
		</figure>

		<script type="text/javascript" src="js/skrollr-master/dist/skrollr.min.js"></script>
		<script type="text/javascript">
			var s = skrollr.init();
		</script>
	</body>
</html>
