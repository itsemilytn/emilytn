<!DOCTYPE html>

<html lang="en-US">

	<head>

		<title>Stellar Parallax jQuery</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

<!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
-=-=-= jQUERY LIBRARY VIA LOCAL HOST =-=-=-
=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- jQUERY STELLAR PARALLAX BY MARK DALGLEISH  -->
		<script type="text/javascript" src="js/stellar.js-master/jquery.stellar.min.js"></script>
		<script>
			$(document).ready(function(){
				$(window).stellar();
			});
		</script>
	</head>

	<body>

			<section id="negative-one" 			class="red strokes-one"		data-stellar-background-ratio="-1">		<h1>Negative One</h1></section>
			<section id="negative-one-half"		class="orange strokes-two"	data-stellar-background-ratio="-0.5">	<h1>Negative One-Half</h1></section>
			<section id="negative-one-quarter"	class="yellow strokes-one"	data-stellar-background-ratio="-0.25">	<h1>Negative One-Quarter</h1></section>
			<section id="zero"					class="green strokes-two"	data-stellar-background-ratio="0">		<h1>Zero</h1></section>
			<section id="one-half"				class="blue strokes-one"	data-stellar-background-ratio="0.5">	<h1>One-Half</h1></section>
			<section id="one"					class="purple strokes-two"	data-stellar-background-ratio="1">		<h1>One</h1></section>
			<section id="two"					class="magenta strokes-one"	data-stellar-background-ratio="2">		<h1>Two</h1></section>

			<figure id="negative-one" 			class="red"		data-stellar-ratio="-1">		<h2>Negative One</h2></figure>
			<figure id="negative-one-half"		class="orange"	data-stellar-ratio="-0.5">		<h2>Negative One-Half</h2></figure>
			<figure id="negative-one-quarter"	class="yellow"	data-stellar-ratio="-0.25">		<h2>Negative One-Quarter</h2></figure>
			<figure id="zero"					class="green"	data-stellar-ratio="0">			<h2>Zero</h2></figure>
			<figure id="one-half"				class="blue"	data-stellar-ratio="0.5">			<h2>One-Half</h2></figure>
			<figure id="one"					class="purple"	data-stellar-ratio="1">			<h2>One</h2></figure>
			<figure id="two"					class="magenta"	data-stellar-ratio="2">			<h2>Two</h2></figure>

	</body>
</html>
