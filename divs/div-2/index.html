<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Piet Mondrian - Div 2</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
        <main id="canvas">
            <div id="toprow">
                <div id="bigbox" class="red right"></div>
                <div id="divider1" class="black right"></div>
                <div id="topleftcolumn" class="right">
                    <div class="mediumbox yellow"></div>
                    <div id="divider2" class="black"></div>
                    <div class="mediumbox white"></div>
                </div>
            </div>

            <div class="black right" id="divider3"></div>
            <div id="bottomrow">
                <div id="bottomrightcolumn" class="right">
                    <div class="smallbox blue right"></div>
                    <div id="divider5" class="black right"></div>
                    <div class="smallbox white right"></div>
                </div>
                <div id="divider6" class="black right"></div>
                <div id="bottommiddlebox" class="right"></div>
                <div id="divider4" class="black right"></div>
                <div id="bottomleftbox" class="blue right"></div>
            </div>
        </main>
    </body>
</html>
