<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Emoji Story</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet">
        <!-- jQuery Script File Folder-->
        <script src="js/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <button id="wake">I wake up &#x1F971;</button>
        <button id="phone" class="start-hidden">I check my phone</button>
        <button id="brush" class="start-hidden">I brush my teeth.</button>

        <script type="text/javascript">  // Start of JavaScript Code
            $("#wake").click(function(){
            $("#phone").show();
            });

        </script>
    </body>
</html>
